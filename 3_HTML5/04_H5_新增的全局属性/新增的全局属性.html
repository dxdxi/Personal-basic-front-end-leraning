<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>新增的全局属性</title>
    <style>
        div {
            width: 600px;
            height: 200px;
            border: 1px solid black;
            font-size: 30px;
            margin-bottom: 10px;
        }
        .box1 {
            background-color: aqua;
        }
        .box2 {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="box1" spellcheck="true" contenteditable="true">Lorem ipsum dolor sit amet consectetur.</div>
    <div class="box2" draggable="true" hidden>Lorem ipsum dolor sit amet consectetur.</div>
    <h1>hello</h1>
</body>
</html>
