<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>01_新增的表单控件属性</title>
</head>
<body>
    <form action="">
        账号：<input 
            type="text" 
            name="account" 
            placeholder="请输入账号" 
            required 
            autofocus 
            autocomplete="on"
            pattern="\w{6}"
              >
        <br>
        密码：<input type="password" name="psd" placeholder="请输入密码">
        <br>
        性别：
        <input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
        <br>
        爱好：
        <input type="checkbox" name="hobby" value="basketball">篮球
        <input type="checkbox" name="hobby" value="football" required>足球
        <input type="checkbox" name="hobby" value="pingpong">乒乓球
        <br>
        其他：<textarea name="other" placeholder="请输入"></textarea>
        <br>
        <button>提交</button>
    </form>
</body>
</html>
