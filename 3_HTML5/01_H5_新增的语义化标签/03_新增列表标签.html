<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>03_新增列表标签</title>
</head>
<body>
    <form action="#">
        <input type="text" list="mylist">   
        <button>搜索</button>
    </form>
    <datalist id="mylist">
        <option value="123">123</option>
        <option value="2">2</option>
        <option value="345">345</option>
        <option value="4">4</option>
    </datalist>
    <hr>
    <details>
        <summary>如何一夜暴富？</summary>
        <p>xxxxxxxxxxxxxxxxxxxxxxx </p>
    </details>
</body>
</html>
