<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>13_样式的继承</title>
    <style>
        #d1 {
            height: 600px;
            padding: 50px;
            background-color: gray;
        }
        #d2 {
            height: 400px;
            padding: 50px;
            background-color: aquamarine;
            font-size: 40px;
            color: chartreuse;
            font-weight: bold;
        }
        #d3 {
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="d2">
            <div id="d3">hellow!</div>
        </div>
    </div>
</body>
</html>
