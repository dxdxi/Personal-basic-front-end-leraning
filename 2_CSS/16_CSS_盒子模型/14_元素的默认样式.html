<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>14_元素的默认样式</title>
    <style>
        #d1 {
            font-size: 50px;
            color: aquamarine;
            background-color: gray;
        }
        a {
            color: black;
            text-decoration: none;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="d1">
        <a href="https://www.baidu.com">去百度</a>
        <span>hellow！</span>
    </div>
    <hr>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
</body>
</html>
