<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>02_元素的显示模式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            font-size: 20px id="d";
            display: inline-block;
        }
        #d1 {
            background-color: aqua;
        }
        #d2 {
            background-color: aquamarine;
        }
        #d3 {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div id="d1">nihao1</div>
    <div id="d2">nihao2</div>
    <div id="d3">nihao3</div>
</body>
</html>
