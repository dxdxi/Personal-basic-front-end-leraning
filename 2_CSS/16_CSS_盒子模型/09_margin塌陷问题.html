<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>09_margin塌陷问题</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
        }
        .inter1 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
        .inter2 {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inter1">inter1</div>
        <div class="inter2">inter2</div>
    </div>
</body>
</html>
