
<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>06_盒子的内边距_padding</title>
    <style>
        #d1 {
            width: 400px;
            height: 400px;
            /* 左侧内边距 */
            /* padding-left: 20px; */
            /* 顶部内边距 */
            /* padding-top: 30px; */
            /* 右侧内边距 */
            /* padding-right: 40px; */
            /* 底部内边距 */
            /* padding-bottom: 50px; */
            /* 复合属性，一个值，含义：四个方向内边距是一样的 */
            /* padding: 20px; */
            /* 复合属性，俩个值，含义：上下、左右 */
            /* padding: 10px 20px; */
            /* 复合属性，三个值，含义：上、左右、下 */
            /* padding: 10px 20px 30px; */
            /* 复合属性，四个值，含义：上、右、下、左 */
            padding: 10px 20px 30px 40px;
            font-size: 20px;
            background-color: aquamarine;
        }
        span {
            background-color: chartreuse;
            font-size: 50px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="d1">hellow!</div>
    <hr>
    <span>yes！</span>
    <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div>
</body>
</html>
