<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul {
            /* 列表符号 */
            /* list-style-type: none; */
            /* 列表符号的位置 */
            /* list-style-position:inside; */
            /* 自定义列表符号 */
            /* list-style-image: url(../../退出.png); */
            /* 复合属性 */
            list-style: decimal inside url(../../退出.png);
        }
        li {
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>sldffjaljal</li>
        <li>sajdfjfajfjafa</li>
        <li>sjdfhfwhfhahf</li>
    </ul>
</body>
</html>
