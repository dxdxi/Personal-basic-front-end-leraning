<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>颜色_第3种表示_HSL或HSLA</title>
    <style>
        /* hsl(色相——0deg~360deg，deg（度）可省略，饱和度——0%~100%，亮度——0%~100%) */
        .one {
            color: hsl(hue, saturation, lightness);
        }
    </style>
</head>
<body>
    <h2 class="one">学习</h2>
</body>
</html>
