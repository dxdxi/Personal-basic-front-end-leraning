<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>像素</title>
    <style>
        .one {
            width: 1cm;
            height: 1cm;
            background-color: aqua;
        }
        .two {
            width: 1mm;
            height: 1mm;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <br>
    <div class="two"></div>
</body>
</html>
