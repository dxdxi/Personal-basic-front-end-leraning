<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>颜色_第2种表示_rgb或rgba</title>
    <style>
        /* 值域0~255或者0%~100%，三个值格式须统一 */
        .one {
            color: rgb(255, 0, 0);
        }
        .two {
            color: rgb(0, 255, 0);
        }
        .three {
            color: rgb(0, 0, 255);
        }
        /* rgba比rgb多一个透明度值，透明度值值域0~1或0%~100% */
        .four {
            color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h2 class="one">学习</h2>
    <h2 class="two">学习</h2>
    <h2 class="three">学习</h2>
    <h2 class="four">学习</h2>
</body>
</html>
