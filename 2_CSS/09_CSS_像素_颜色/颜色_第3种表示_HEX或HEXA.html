<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>颜色_第3种表示_HEX或HEXA</title>
    <style>
        /* 十六进制，俩俩一组，字母不挑大小写，每组值域00~ff */
        /* HEX */
        .one {
            color: #ff0000;
        }
        .two {
            color: #00ff00;
        }
        .three {
            color: #0000ff;
        }
        /* HEXA */
        .four {
            color: #87ceeb88;
        }
        .five {
            color: #ffccddff;
        }
        .six {
            color: #fcdf;
        }
    </style>
</head>
<body>
    <h2 class="one">学习</h2>
    <h2 class="two">学习</h2>
    <h2 class="three">学习</h2>
    <h2 class="four">学习</h2>
    <h2 class="five">学习</h2>
    <h2 class="six">学习</h2>
</body>
</html>
