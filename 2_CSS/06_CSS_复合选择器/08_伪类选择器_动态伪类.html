<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>08_伪类选择器_动态伪类</title>
    <style>
        /* 选中的是没有访问过的a元素 */
        a:link {
            color: yellowgreen;
        }
        /* 选中的是访问过的a元素 */
        a:visited {
            color: aquamarine;
        }
        /* 选中的是鼠标悬浮状态的a元素 */
        a:hover{
            color: burlywood;
        }
        /* 选中的是激活状态的a元素 */
        a:active {
            color: darkgray;
        }    
        /* 选中的是激活状态的span元素 */
        span:active {
            color: red;
        }
        input:focus {
            color: cadetblue;
            background-color: deeppink;
        }
 </style>
</head>
<body>
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <a href="https://www.jd.com" target="_blank">京东</a>
    <br>
    <span>前端学习</span>
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
</body>
</html>
