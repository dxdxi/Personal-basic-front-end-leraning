<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>01_交集选择器</title>
    <style>
        .gongzhu {
            color: rgba(150, 220, 38, 0.781);
        }
        .qishi {
            color: aquamarine;
        }
        /* 元素+属性 */
        p.qishi {
            color: burlywood;
        }
        .qishi.knight {
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h2 class="gongzhu">未来公主</h2>
    <h2 class="qishi knight">未来骑士</h2>
    <hr>
    <p class="qishi">贝丝</p>
    <p class="qishi">第一军团长</p>
</body>
</html>
