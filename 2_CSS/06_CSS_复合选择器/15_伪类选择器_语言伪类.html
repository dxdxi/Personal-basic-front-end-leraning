<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>15_伪类选择器_语言伪类</title>
    <style>
        div:lang(en) {
            color: antiquewhite;
        }
        :lang(zh_CN) {
            color: aqua;
        }
    </style>
</head>
<body>
    <div>学习</div>
    <div lang="en">study</div>
    <p>前端</p>
    <span>你好</span>
</body>
</html>
