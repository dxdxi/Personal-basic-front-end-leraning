<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>02_并集选择器</title>
    <style>
        .gongzhu {
            color: gold;
        }
        .qishi {
            color: aqua;
        }
        .beisi {
            color: blueviolet;
        }
        .kamila {
            color: deeppink;
        }
        #weiluonika,
        .gongzhu,
        .qishi,
        .beisi,
        .kamila {
            font-size: 50px;
            background-color: gray;
            width: 250px;
        }
    </style>
</head>
<body>
    <h2 class="gongzhu">未来公主</h2>
    <h2 class="qishi">未来骑士</h2>
    <h2>不加任何样式</h2>
    <hr>
    <p class="beisi">贝丝</p>
    <p class="kamila">第一军团长</p>
    <p id="weiluonika">维罗妮卡</p>
</body>
</html>
