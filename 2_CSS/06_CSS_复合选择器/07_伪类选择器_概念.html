<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>07_伪类选择器_概念</title>
    <style>
        /* 什么是伪类？——很像类，但不是类，是元素特殊状态的一种描述 */
        /* 选中的是没有访问过的a元素 */
        a:link {
            color: yellowgreen;
        }
        /* 选中的是访问过的a元素 */
        a:visited {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <a href="https://www.jd.com" target="_blank">京东</a>
</body>
</html>
