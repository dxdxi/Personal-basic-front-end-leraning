<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>CSS_三大特性</title>
    <style>
        /* 层叠性；继承性；优先级 */
        div {
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        dlksfjsfj
        <span>fjsakfj</span>
        <span>fjsakfj</span>
        <p>
            <span>fjsakfj</span>
        </p>
    </div>
</body>
</html>
