<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>背景相关属性</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 2px black solid;
            font-size: 40px;
            /* 设置背景颜色，默认值为transparent（透明色） */
            background-color: skyblue;
            /* 设置背景图片 */
            background-image: url(../../退出.png);
            /* 设置背景图片的重复方式 */
            background-repeat: repeat-x;
            /* 控制背景图片的位置——第一种写法：用关键词 */
            /* background-position: left bottom; */
            /* 控制背景图片的位置——第二种写法：用具体的像素值 */
            background-position: 300px;
            /* 复合属性 */
            /* background: green url(../../退出.png) repeat-x 300px; */
        }
    </style>
</head>
<body>
    <div>你好啊！</div>
</body>
</html>
