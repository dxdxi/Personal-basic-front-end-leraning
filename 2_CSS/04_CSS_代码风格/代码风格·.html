<html lang="zh_CN">
<head>

    <title>代码风格</title>

        h1 {
            color: aqua;
            font-size: 50px;
        }
        /* 紧凑风格——项目上线时推荐，可减小文件体积 */
        h2{color:aquamarine;font-size:100px;}
    </style>
</head>
<body>
    <h1>前端学习</h1>
    <h2>前端学习</h2>
</body>
</html>
