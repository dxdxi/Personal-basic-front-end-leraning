<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>01_边框相关的属性</title>
    <style>
        table {
            /* border-width: 2px;
            border-color: aquamarine;
            border-style: solid; */
            border: 2px red solid;
        }
        td,th {
            border: 2px gold solid;
        }
        h2 {
            border: 2px gold solid;
        }
        span {
            border: 2px gold solid;
        }
    </style>
</head>
<body>
    <h2>边框相关的属性，不仅仅是表格能用，其他元素有能用。</h2>
    <span>前端学习</span>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>小明</td>
                <td>18</td>
                <td>男</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>2</td>
                <td>小红</td>
                <td>17</td>
                <td>女</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>3</td>
                <td>小夜</td>
                <td>20</td>
                <td>女</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>4</td>
                <td>小张</td>
                <td>23</td>
                <td>男</td>
                <td>党员</td>
            </tr>
        </tbody>    
    </table>
</body>
</html>
