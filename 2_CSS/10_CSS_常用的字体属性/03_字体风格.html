<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>03_字体风格</title>
    <style>
        .style1 {
            font-size: 100px;
            font-style: normal;
        }
        .style2 {
            font-size: 100px;
            font-style: italic;
        }
        .style3 {
            font-size: 100px;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div class="style1">字体1</div>   
    <div class="style2">字体2</div>
    <div class="style3">字体3</div>
</body>
</html>
