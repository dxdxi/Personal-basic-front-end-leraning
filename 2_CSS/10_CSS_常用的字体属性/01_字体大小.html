<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>01_字体大小</title>
    <style>
        .Typeface1 {
            font-size: 40px;
        }
        .Typeface2 {
            font-size: 30px;
        }
        .Typeface3 {
            font-size: 20px;
        }
        .Typeface4 {
            font-size: 12px;
        }
        .Typeface5 {
            /* 浏览器能够接受的最小字号是12px */
            font-size: 3px;
        }
        .Typeface6 {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="Typeface1">字体1</div>
    <div class="Typeface2">字体2</div>
    <div class="Typeface3">字体3</div>
    <div class="Typeface4">字体4</div>
    <div class="Typeface5">字体5</div>
    <div>字体6</div>
    <div class="Typeface6">字体6</div>
</body>
</html>
