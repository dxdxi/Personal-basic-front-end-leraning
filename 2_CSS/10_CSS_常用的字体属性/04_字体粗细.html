<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>04_字体粗细</title>
    <style>
        div {
            font-size: 100px;
        }
        .cuxi1 {
            font-weight: lighter;
        }
        .cuxi2 {
            font-weight: normal;
        }
        .cuxi3 {
            font-weight: bold;
        }
        .cuxi4 {
            font-weight: bolder;
        }
        .cuxi5 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="cuxi1">字体1</div>   
    <div class="cuxi2">字体2</div>
    <div class="cuxi3">字体3</div>
    <div class="cuxi4">字体4</div>
    <div class="cuxi5">字体5</div>
</body>
</html>
