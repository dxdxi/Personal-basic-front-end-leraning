<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>03_类选择器</title>
    <style>
        /* 选中页面中所有类名为zhen的元素 */
        .zhen {
            color: aqua;
        }
        /* 选中页面中所有类名为jia的元素 */
        .jia {
            color: aquamarine;
        }
        .big {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>前端</h1>
    <br>
    <h2>学习</h2>
    <h3>自律</h3>
    <p class="zhen big">真：前端学习</p>
    <p class="zhen">真：前端学习</p>
    <p class="zhen">真：前端学习</p>
    <span class="zhen">真：前端学习</span>
    <br>
    <h2>不学习</h2>
    <h3>不自律</h3>
    <p class="jia big">假：前端不学习</p>
    <p class="jia">假：前端不学习</p>
    <p class="jia">假：前端不学习</p>
</body>
</html>
