<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>04_ID选择器</title>
    <style>
        /* ID唯一 */
        #study {
            color: antiquewhite;
        }
        #unstudy {
            color: aqua;
        }
        .un {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>前端</h1>
    <br>
    <h2 id="study">学习</h2>
    <h3>自律</h3>
    <p>真：前端学习</p>
    <p>真：前端学习</p>
    <p>真：前端学习</p>
    <span>真：前端学习</span>
    <br>
    <h2 id="unstudy" class="un">不学习</h2>
    <h3>不自律</h3>
    <p>假：前端不学习</p>
    <p>假：前端不学习</p>
    <p>假：前端不学习</p>
</body>
</html>
