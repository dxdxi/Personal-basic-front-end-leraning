<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>02_文本间距</title>
    <style>
        div {
            font-size: 30px;
        }
        .eg1 {
            /* 字母间距 */
            letter-spacing: 20px;
        }
        .eg2 {
            /* 单词间距 */
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit.文本</div>
    <div class="eg1">Lorem ipsum dolor sit amet consectetur adipisicing elit.文本</div>
    <div class="eg2">Lorem ipsum dolor sit amet consectetur adipisicing elit.文本</div>
</body>
</html>
