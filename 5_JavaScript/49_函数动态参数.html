<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49_函数动态参数</title>
</head>

<body>
    <script>
        function getSum() {
            // arguments 动态参数 只存在于函数里面
            // 伪数组 只存在于函数中
            // console.log(arguments);
            let sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            };
            console.log(sum);
        };
        getSum(2, 3, 4);
    </script>
</body>

</html>
