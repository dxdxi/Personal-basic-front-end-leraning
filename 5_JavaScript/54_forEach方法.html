<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>54_forEach方法</title>
</head>

<body>
    <script>
        const arr = ['red', 'green', 'pink'];
        arr.forEach(function (item, index) {
            console.log(item); // 数组元素 (red green pink)
            console.log(index); // 索引号
        })
    </script>
</body>

</html>
