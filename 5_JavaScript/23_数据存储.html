<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23_数据存储</title>
</head>

<body>
    <script>
        let num1 = 18
        let num2 = num1
        num2 = 20
        console.log(num1)  //18

        let obj1 = {
            age: 18
        }
        //obj1的地址赋值给obj2
        let obj2 = obj1
        obj2.age = 20
        console.log(obj1.age)  //20

    </script>
</body>

</html>
