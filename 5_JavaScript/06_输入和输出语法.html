<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_输入和输出语法</title>
</head>

<body>
    <script>
        //1.文档输入内容
        document.write('我是div标签')
        document.write('<h1>我是标题</h1>')
        //2.控制台打印输入 给 程序员
        console.log('我是控制台')
        console.log('日志')
        alert('我是弹窗')
        //3.输入语句
        prompt('请输入你的姓名:')
    </script>
</body>

</html>
