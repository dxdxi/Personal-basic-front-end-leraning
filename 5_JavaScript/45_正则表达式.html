<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45_正则表达式</title>
</head>

<body>
    <script>
        // const 变量名 = /表达式/
        // 要检测的字符串
        const str = '前端学习';
        // 1. 定义正则表达式，检测规则
        const reg = /前端/;
        // 2. 检测方法
        console.log(reg.test(str)); // true
        // 3. exec() 方法
        console.log(reg.exec(str)); // 返回数组

        // 元字符：边界符、量词、字符类
        // 1. 边界符：^（以谁开始）、$（以谁结束）
        console.log('边界符');
        console.log(/h/.test('ha')); // true
        console.log(/h/.test('aha')); // true
        console.log(/^h/.test('haha')); // true
        console.log(/^h/.test('aha')); // false
        console.log(/^h$/.test('hah')); // false
        console.log(/^h$/.test('h')); // true
        console.log(/^h$/.test('haha')); // false
        // 2. 量词：*、+、?、{n}、{n,}、{n,m}
        console.log('量词');
        // * >= 0 次
        console.log('*');
        console.log(/^h*$/.test('hah')); // true
        console.log(/^h*$/.test('ha')); // false
        // + >= 1 次
        console.log('+');
        console.log(/^h+$/.test('hah')); // true
        console.log(/^h+$/.test('ha')); // false
        // ? = 1 或 0 ,即 0 || 1
        // {n} 重复 n 次
        console.log('{n}');
        console.log(/^h{3}$/.test('hhh')) // true
        console.log(/^h{3}$/.test('hhhh')) // false
        // {n,} 重复 n 次或更多次
        console.log('{n,}');
        console.log(/^h{3,}$/.test('hh')) // false
        console.log(/^h{3,}$/.test('hhh')) // true
        console.log(/^h{3,}$/.test('hhhh')) // true
        // {n,m} 重复 n 到 m 次
        console.log('{n,m}');
        console.log(/^h{3,5}$/.test('hh')) // false
        console.log(/^h{3,5}$/.test('hhh')) // true
        console.log(/^h{3,5}$/.test('hhhh')) // true
        console.log(/^h{3,5}$/.test('hhhhh')) // true
        console.log(/^h{3,5}$/.test('hhhhhh')) // false
        // 3. 字符类：[] 匹配字符集合
        console.log('字符类');
        // [] 只选一个
        console.log(/^[abc]$/.test('a')); // true
        console.log(/^[abc]$/.test('b')); // true
        console.log(/^[abc]$/.test('c')); // true
        console.log(/^[abc]$/.test('ab')); // false
        console.log(/^[abc]{2}$/.test('ab')); // true
        // [] 里面加上 ^ 取反号 eg-[^a-z] 除了a到z之间的字符
        // . 匹配除换行符之外的任何单个字符
        // 3.1 预定义类：\d、\w、\s
        // 修饰符 i（不区分大小写） g（匹配满足正则表达式的结果）
        console.log(/a/i.test('a')); // true
        console.log(/a/i.test('A')); // true
        const str1 = 'aaaaaaaabbBB,aaaaaBBbbaaaaaaaaa';
        console.log(str1.replace(/bbbb/gi, 'cccc'));
    </script>
</body>

</html>
