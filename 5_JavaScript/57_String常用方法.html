<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>57_String常用方法</title>
</head>

<body>
    <script>
        // 将 字符串 转换为 数组
        const str = "kinght,princess";
        const arr = str.split(",");
        console.log(arr);
        // 字符串截取 左闭右开
        console.log(str.substring(4, 6));
        // 判断是不是以某字符开头
        console.log(str.startsWith("kin"));
    </script>
</body>

</html>
