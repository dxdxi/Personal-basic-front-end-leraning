<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37_日期对象</title>
</head>

<body>
    <h1></h1>
    <script>
        // 实例化
        const date = new Date();  // 得到当前时间
        const h1 = document.querySelector("h1");
        // 日期对象方法
        console.log(date);
        console.log(date.getFullYear());
        console.log(date.getMonth() + 1);  //  取值范围：0~11
        h1.innerHTML = date.toLocaleString();
        // const date1 = new Date("2025-5-1 08:30:00");  // 指定时间
        // console.log(date1);

        // 时间戳
        console.log(date.getTime());
        console.log(+new Date());
        console.log(Date.now());

        console.log(+new Date("2025-4-3 20:00:00"))  //  获取指定时间的时间戳
    </script>
</body>

</html>
