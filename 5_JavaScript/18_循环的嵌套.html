<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_循环的嵌套</title>
</head>

<body>
    <script>
        //外层循环打印第n天
        for (let i = 1; i <= 3; i++) {
            document.write(`第${i}天<br>`)
            //内层循环打印第几个单词
            for (let j = 1; j <= 5; j++) {
                document.write(`记住了第${j}个单词<br>`)
            }
        }
    </script>
</body>

</html>
