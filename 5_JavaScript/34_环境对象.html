<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34_环境对象</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 每个函数里面都有this 环境对象 普通函数里面this指向的是window
        // function fn() {
        //     console.log(this)
        // }
        // window.fn()
        const btn = document.querySelector("button")
        btn.addEventListener("click", function () {
            console.log(this) // btn
        })
    </script>
</body>

</html>
