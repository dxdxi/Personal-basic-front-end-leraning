<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_运算符</title>
</head>

<body>
    <script>
        //1.赋值运算符
        let num = 1
        //num = num + 1 可简写为
        num += 1
        console.log(num)
        console.log('------------------------')
        //2.一元运算符 自增++ 自减--
        let i = 1
        //前置
        // console.log(++i + 2)
        //后置
        // console.log(i++ + 2)
        console.log(i++ + ++i + i) // 1 + 3 + 3
        console.log('------------------------')
        //3.比较运算符 比较结果为布尔值，true 或 false
        const a = 3
        const b = 5
        const c = 2
        const d = 2
        console.log(a > b)
        console.log(a >= b)
        console.log(c == d)
        //比较运算符有隐式转换，比较时，会先转换数据类型，再比较
        console.log(c == 'd')
        //=== 全等，判断 值 和 数据类型（以后判断是否相等 请使用===）
        console.log(2 === '2')
        console.log(NaN === NaN) //NaN 与任何值都不相等，包括它自己
        console.log('------------------------')
        //4.逻辑运算符 比较结果为布尔值，true 或 false
        //与 &&
        console.log(true && true)
        console.log(false && true)
        //或 ||
        console.log(true || true)
        console.log(true || false)
        console.log(false || false)
        //非 !
        console.log(!true)
        console.log(!false)
        console.log('------------------------')
        //5.运算符优先级
        //小括号 > 一元运算符 > 算术运算符 > 比较运算符（关系运算符 > 相等运算符） > 逻辑运算符 > 赋值运算符> 逗号运算符
    </script>
</body>

</html>
