<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27_操作元素属性</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .add {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            border: 1px solid black;
        }

        .center {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">我是文字的内容</div>
    <div></div>
    <img src="./练习/素材/images/1.webp" alt="man">
    <script>
        // 1.获取元素
        const div = document.querySelector('.box')
        // 2.1.修改文字内容 对象.innerText 属性 显示纯文本，不解析标签
        console.log(div.innerText) // 获取文字内容
        div.innerText = '我是一个盒子' // 修改文字内容
        // 2.2.修改文字内容 对象.innerHTML 属性 可解析标签
        div.innerHTML = '<strong>我是一个盒子</strong>'
        // 3.更改元素属性
        const img = document.querySelector('img')
        img.src = './练习/素材/images/2.webp'
        img.title = 'man'
        //3.1通过style修改样式
        div.style.width = '300px'
        //如果属性有-连接符，需要转换为小驼峰命名法
        div.style.backgroundColor = 'red'
        //3.2通过类名修改样式
        const div1 = document.querySelector('div:nth-child(2)')
        div1.className = 'add' //className是使用新值换旧值
        //3.3通过classList修改样式
        //3.3.1 追加类 add()
        div1.classList.add('center') //类名不加点,并且是字符串
        //3.3.2 删除类 remove()
        div1.classList.remove('add') //类名不加点,并且是字符串
        //3.3.3 切换类 toggle()
        div.classList.toggle('center') //有还是没有,有就删掉,没有就加上
    </script>
</body>

</html>
