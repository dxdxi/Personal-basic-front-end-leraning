<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>01_基本使用</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        /* 定义一个动画（定义一组关键帧）——第一种方式 */
        @keyframes move {
            /* 第一帧 */
            from {

            }
            /* 最后一帧 */
            to {
                transform: translate(900px);
                background-color: aquamarine;
            }
        }
        /* 定义一个动画（定义一组关键帧）——第二种方式 */
        @keyframes move2 {
            /* 第一帧 */
            0% {

            }
            /* 最后一帧 */
            100% {
                transform: translate(900px) rotate(360deg);
                background-color: green;
                border-radius: 50%;
            }
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* 应用动画到元素 */
            animation-name: move2;
            /* 动画持续时间 */
            animation-duration: 2s;
            /* 动画延迟时间 */
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
