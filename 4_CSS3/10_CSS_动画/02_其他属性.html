<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>02_其他属性</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        @keyframes move {
            /* 第一帧 */
            from {

            }
            /* 最后一帧 */
            to {
                transform: translate(900px) rotate(360deg);
                background-color: green;
                border-radius: 50%;
            }
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* 应用动画到元素 */
            animation-name: move;
            /* 动画持续时间 */
            animation-duration: 3s;
            /* 动画延迟时间 */
            animation-delay: 0.2s;
            /* 其他属性 */
            /* 设置动画的方式 */
            animation-timing-function: linear;
            /* 动画循环次数 */
            animation-iteration-count: infinite;
            /* 动画是否反向播放 */
            animation-direction: alternate;
            /* 动画结束后的状态 */
            /* animation-fill-mode: forwards; */
        }
        .outer:hover .inner {
            /* 动画的播放状态 */
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
