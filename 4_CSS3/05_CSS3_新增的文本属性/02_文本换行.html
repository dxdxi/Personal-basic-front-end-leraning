<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>02_文本换行</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            font-size: 20px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div>
        山回路转不见君，
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores, debitis.

        雪上空留马行处。
    </div>
</body>
</html>
