<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>04_扭曲</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* transform: skewX(30deg);
            transform: skewY(30deg); */
            transform: skew(30deg, 30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">hello</div>
    </div>
</body>
</html>
