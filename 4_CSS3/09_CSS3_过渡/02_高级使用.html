<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>02_高级使用</title>
    <style>
        .outer {
            width: 1300px;
            height: 900px;
            border: 1px solid black;
        }
        .outer:hover .box {
            width: 1300px;
        }
        .box {
            width: 200px;
            height: 100px;
            /* 让所有能过渡的属性，都过渡 */
            transition-property: all;
            /* 设置一个时间，所有属性都用 */
            transition-duration: 5s;
            /* 过度延迟 */
            /* transdition-delay: 2s; */
        }
        .box1 {
            background-color: blue;
            transition-timing-function: ease;
        }
        .box2 {
            background-color: blueviolet;
            transition-timing-function: linear;
        }
        .box3 {
            background-color: brown;
            transition-timing-function: ease-in;
        }
        .box4 {
            background-color: chartreuse;
            transition-timing-function: ease-out;
        }
        .box5 {
            background-color: aquamarine;
            transition-timing-function: ease-in-out;
        }
        .box6 {
            background-color: burlywood;
            transition-timing-function: step-start;
        }
        .box7 {
            background-color: cadetblue;
            transition-timing-function: step-end;
        }
        .box8 {
            background-color: cyan;
            transition-timing-function: steps(20, end);
        }
        .box9 {
            background-color: black;
            transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1.24);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">ease（慢，快，慢）</div>
        <div class="box box2">linear（匀速）</div>
        <div class="box box3">ease-in（慢，快）</div>
        <div class="box box4">ease-out（快，慢）</div>
        <div class="box box5">ease-in-out（慢，快，慢）</div>
        <div class="box box6">step-start（不考虑过渡的时间，直接就是终点）</div>
        <div class="box box7">step-end（考虑过渡的时间，但无过渡效果，过渡时间到了以后，瞬间到达终点）</div>
        <div class="box box8">steps(20s, end)（分步过渡）</div>
        <div class="box box9">cubic-bezier(0.25, 0.1, 0.25, 1.24)贝塞尔曲线</div>
    </div>
</body>
</html>
