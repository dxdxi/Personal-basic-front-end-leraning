<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>新增的长度单位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box2 {
            width: 50vw;
            height: 20vh;
            background-color: blue;
        }
        .box3 {
            width: 20vmax;
            height: 20vmin;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1">像素</div>
    <div class="box2">vw和vh</div>
    <div class="box3">vmax和vmin</div>
</body>
</html>
