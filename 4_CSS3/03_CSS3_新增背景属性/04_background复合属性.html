<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>01_background-origin</title>
    <style>
        .box1 {
            width: 390px;
            height: 600px;
            background-color: aquamarine;
            margin: 0 auto;
            font-size: 50px;
            padding: 50px;
            border: 50px dashed rgba(0, 255, 0, 0.7);
            
            /* background: 背景颜色 背景url 是否重复 位置 / 大小 原点 裁剪方式; */
            background: gray url(../../亚托莉/28.gif) no-repeat 100px 0px / 390px 300px border-box content-box;
        }
    </style>
</head>
<body>
    <div class="box1">开心</div>
</body>
</html>
