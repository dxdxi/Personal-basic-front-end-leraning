<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>02_background-clip</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 0 auto;
            font-size: 50px;
            padding: 50px;
            border: 50px dashed rgba(0, 255, 0, 0.7);
            
            background-image: url(../../亚托莉/28.gif);
            background-repeat: no-repeat;
            background-origin: border-box;
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="box1">开心</div>
</body>
</html>
