<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>06_多重变换</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            /* 开启3D空间 */
            transform-style: preserve-3d;
            /* 设置景深（有了透视效果，近大远小） */
            perspective: 500px;
            /* 设置透视点的位置 */
            perspective-origin: 100px 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            transform-origin: 0px;
            transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg) translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">hello</div>
    </div>
</body>
</html>
