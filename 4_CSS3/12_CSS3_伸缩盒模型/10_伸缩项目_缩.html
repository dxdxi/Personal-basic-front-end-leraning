<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>10_伸缩项目_缩</title>
    <style>
        .outer {
            width: 700px;
            height: 900px;
            background-color: gray;
            margin: 0 auto;
            /* 伸缩盒模型相关属性-start */
            /* 讲该元素变成伸缩容器（开启了flex布局） */
            display: flex;
            /* 调整主轴方向，水平从左到右 （默认）*/
            flex-direction: row;
            /* 主轴换行的方式 */
            /* flex-wrap: wrap; */
            /* 主轴的对齐方式 （主轴的起始位置）*/
            justify-content: flex-start;
            /* 伸缩容器的整体对齐方式 */
            align-content: flex-start;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 1px solid black;
            box-sizing: border-box;
            flex-grow: 1;
        }
        .inner1 {
            flex-shrink: 1;
        }
        .inner2 {
            flex-shrink: 2;
            width: 300px;
        }
        .inner3 {
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
