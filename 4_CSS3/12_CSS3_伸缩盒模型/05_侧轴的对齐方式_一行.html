<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>05_侧轴的对齐方式_一行</title>
    <style>
        .outer {
            width: 1000px;
            height: 600px;
            background-color: gray;
            margin: 0 auto;
            /* 伸缩盒模型相关属性-start */
            /* 讲该元素变成伸缩容器（开启了flex布局） */
            display: flex;
            /* 调整主轴方向，水平从左到右 （默认）*/
            flex-direction: row;
            /* 主轴换行的方式 */
            flex-wrap: wrap;
            /* 主轴的对齐方式 （主轴的起始位置）*/
            justify-content: flex-start;
            /* 侧轴的对齐方式 （侧轴的起始位置）*/
            /* align-items: flex-start; */
            /* 侧轴的对齐方式 （侧轴的结束位置） */
            /* align-items: flex-end; */
            /* 侧轴的对齐方式 （侧轴的中心位置）*/
            align-items: center;
            /* 侧轴的对齐方式 （侧轴的拉伸）*/
            /* align-items: stretch; */
            /* 侧轴的对齐方式 （侧轴的基线对齐）*/
            /* align-items: baseline; */
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .inner2 {
            height: 300px;
        }
        .inner3 {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
