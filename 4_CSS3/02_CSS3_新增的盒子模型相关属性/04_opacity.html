<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>04_opacity</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            font-size: 50px;
            opacity: 0.5; /* 0-1  0完全透明  1完全不透明 */
        }
        .box2 {
            position: relative;
            width: 300px;
        }
        h1 {
            position: absolute;
            top: 0px;
            left: 0;
            background-color: gray;
            color: white;
            width: 100%;
            line-height: 100px;
            text-align: center;
            font-size: 50px;
            opacity: 0.5;
        }
    </style>
    </style>
</head>
<body>
    <div class="box1">hello</div>
    <div class="box2">
        <img src="../../亚托莉/12.gif" alt="">
        <h1>得意</h1>
    </div>
</body>
</html>
