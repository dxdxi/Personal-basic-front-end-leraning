<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>03_box-shadow</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            margin: 0 auto;
            margin-top: 100px;
            font-size: 80px;
            /* 写俩个值，含义：水平位置 垂直位置 */
            /* box-shadow: 10px 10px; */
            /* 写三个值，含义：水平位置 垂直位置 模糊距离 */
            /* box-shadow: 10px 10px 10px; */
            /* 写四个值，含义：水平位置 垂直位置 模糊距离 阴影尺寸 */
            /* box-shadow: 10px 10px 10px 10px; */
            /* 写五个值，含义：水平位置 垂直位置 模糊距离 阴影尺寸 阴影颜色 */
            /* box-shadow: 10px 10px 10px 10px red; */
            /* 写五个值，含义：水平位置 垂直位置 模糊距离 阴影尺寸 阴影颜色 内阴影 */
            box-shadow: 10px 10px 10px 10px red inset;
        }
    </style>
</head>
<body>
    <div class="box1">hello</div>
</body>
</html>
